<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nosy — Roleplay Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Nosy — Roleplay Chat</h1>

    </div>
  </div>
  <script src="main.js"></script>

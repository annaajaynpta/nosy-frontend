<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nosy — Roleplay Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Nosy — Roleplay Chat</h1>
    <div class="chat-area">
      <div id="bubbles" class="bubbles" aria-live="polite"></div>
      <div class="characters-row">
        <div class="character nosy">
          <img src="umbrige.jpeg" alt="Nosy" />
          <span class="char-label">Nosy</span>
        </div>
        <div class="character user">
          <img src="hermonie.jpeg" alt="Anna" />
          <span class="char-label">Anna</span>
        </div>
      </div>
    </div>
    <form id="msgForm" autocomplete="off" class="input-row">
      <input id="inputMsg" placeholder="Anna: type something…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
    <div class="notes">
      <small>Backend uses Gemini AI — responses are fictional roleplay.</small>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
